<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Vegetable Stew</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food-items">
        <div class="header">
            <a href="veganMenu.html"><i class="fas fa-chevron-circle-left"></i></a>
            <p>VEGAN FOOD</p>
        </div>
        <div id="food-item">
            <div class="food-item-details">
                <img src="images/vegetable-soup.jpg">
                <h1>Vegetable Stew</h1>
                <div class="food-item-details-info">
                    <p><b>Price:</b> R 363,98</p>
                    <p style="float: right;"><b>Serving size:</b> As in photo</p>

            </div>
