<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Mojito</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food-items">
        <div class="header">
            <a href="cocktailMenu.html"><i class="fas fa-chevron-circle-left"></i></a>
            <p>Cocktail Menu</p>
        </div>
        <div id="food-item">
            <div class="food-item-details">
                <img src="images/mojito.jpg">
                <h1>Mojito</h1>
                <div class="food-item-details-info">
                    <p><b>Price:</b> R 59,95</p>
                    <p style="float: right;"><b>Serving size:</b> 1 glass</p>
                    <br>
                    <p>Cuban light rum muddled with fresh menu-list-item
                    quarters, pure crane sugar and torn mint leaves, churned 
                    unstrained with crushed ice and charged with soda.</p>
                </div>
                <div class="food-item-extras">
                    <form>
                        <textarea placeholder="Add extra notes/requests for your drink here.."></textarea>
                    </form>
                    <a class="button" href="oderRecieved.html">Place Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
