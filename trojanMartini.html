<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Trojan Martini</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food-items">
        <div class="header">
            <a href="cocktailMenu.html"><i class="fas fa-chevron-circle-left"></i></a>
            <p>Cocktail Menu</p>
        </div>
        <div id="food-item">
            <div class="food-item-details">
                <img src="images/cocktail-background.jpg">
                <h1>Trojan Martini</h1>
                <div class="food-item-details-info">
                    <p><b>Price:</b> R 79,95</p>
                    <p style="float: right;"><b>Serving size:</b> 1 glass</p>
                    <br>
                    <p>Premium vodka and Ouzo shaken with fresh lime, Swiss 
                    white chocolate extracts and freshly squeezed orange juice.
                    Served in a chilled martini glass and garnished with grated
                    white chocolate.</p>
                </div>
                <div class="food-item-extras">
                    <form>
                        <textarea placeholder="Add extra notes/requests for your drink here.."></textarea>
                    </form>
                    <a class="button" href="oderRecieved.html">Place Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
