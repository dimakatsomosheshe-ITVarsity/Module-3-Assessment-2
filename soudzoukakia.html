<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App | Soudzoukakia</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-food-items">
        <div class="header">
            <a href="foodMenu.html"><i class="fas fa-chevron-circle-left"></i></a>
            <p>Food Menu</p>
        </div>
        <div id="food-item">
            <div class="food-item-details">
                <img src="images/soudzoukakia.jpg">
                <h1>Soudzoukakia</h1>
                <div class="food-item-details-info">
                    <p><b>Price:</b> R 157,58</p>
                    <p style="float: right;"><b>Serving size:</b> As in photo</p>
                    <br>
                    <p>Meat balls with chips.</p>
                </div>
                <div class="food-item-extras">
                    <h2>Choose one of the following to add to your meal:</h2>
                    <ul>
                        <li>VEG OF THE DAY (Roasted)</li>
                        <li>FRIED ONION RINGS (For two)</li>
                        <li>PLATE OF FRENCH FRIES</li>
                        <li>Milkshake (Chocolate, Strawberry or Vanilla)</li>
                    </ul>
                    <form>
                        <textarea placeholder="Add extra notes/requests for your meal here.."></textarea>
                    </form>
                    <a class="button" href="oderRecieved.html">Place Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
